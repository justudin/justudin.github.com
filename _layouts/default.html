---
---

<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    {% include seo.html %}
    <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | absolute_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
    </script>
    <!-- For all browsers -->
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Heebo:100,300,400,500,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | absolute_url }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | absolute_url }}">
  	<link rel="apple-touch-icon" sizes="180x180" href="/assets/images/fav/apple-touch-icon.png">
  	<link rel="icon" type="image/png" sizes="32x32" href="/assets/images/fav/favicon-32x32.png">
  	<link rel="icon" type="image/png" sizes="16x16" href="/assets/images/fav/favicon-16x16.png">
  	<link rel="manifest" href="/assets/images/fav/manifest.json">
  	<link rel="mask-icon" href="/assets/images/fav/safari-pinned-tab.svg" color="#5bbad5">
  	<meta name="theme-color" content="#ffffff">
    <meta http-equiv="cleartype" content="on">
  </head>

  <body class="layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %}">

    {{ content }}

    <div class="page__footer">
      <footer>
        <div class="page__footer-copyright">&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. Built using <a href="https://jekyllrb.com" rel="nofollow" target="_blank">Jekyll</a> &amp;  <a href="https://github.com/lingxz/sparrow" rel="nofollow" target="_blank">Sparrow</a> (Modified) theme. Hosted at <a href="https://github.com/justudin/justudin.github.com" rel="nofollow" target="_blank">Github</a></div>
      </footer>
    </div>
    
    <script src="{{ '/assets/js/plugins/jquery-1.12.4.min.js' | absolute_url }}"></script>
    <script src="{{ '/assets/js/plugins/rrssb.min.js' | absolute_url }}"></script>
    <script src="{{ '/assets/js/slimmenu.js' | absolute_url }}"></script>
    <script src="{{ '/assets/js/main.js' | absolute_url }}"></script>
    {% include analytics.html %}

  </body>
</html>
